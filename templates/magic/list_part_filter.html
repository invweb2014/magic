&nbsp;

<ul>
{% for k, v in part_tfilters.items %}
	<li>
		{{k}}
		<ul>
				{% for x in v %}
					{% ifequal x.selected 'yes' %}
						<li><a href="{{url_prefix}}&page_rr={{1}}&{{k}}_rm={{x.val}}" class="selected"><b>{{x.val}}</b></a></li>
					{% else %}
						<li><a href="{{url_prefix}}&page_rr={{1}}&{{k}}_rr={{x.val}}" class="selected">{{x.val}}</a></li>
				
					{% endifequal %}
				{% endfor %}
		</ul>
	</li>
{% endfor %}
</ul>
